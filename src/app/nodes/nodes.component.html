<div *tdLoading="'nodes'">
  <md-list *ngIf="nodes">
    <h3 md-subheader>TCP Nodes</h3>
    <md-list-item *ngFor="let node of nodes" routerLink="/nodes/{{node.id}}">
      <md-icon md-list-icon>computer</md-icon>
      <h4 md-line>{{node.name}}</h4>
      <p md-line> ID {{node.id}} </p> 
    </md-list-item>
  </md-list>
  <button md-fab class="mat-fab-bottom-right fixed mat-accent mat-mini-fab" routerLink="/nodes/create"><md-icon>add</md-icon></button>
</div>
